<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECH4ALL</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="#">TECH4ALL</a>
            
            <!-- Toggler for smaller screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" style="color: white;"><i class="fas fa-bars"></i></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link popover-tech" href="#" data-bs-toggle="popover" data-bs-content="<a href='#'>Article</a><br><a href='#'>Blog</a><br><a href='#'>News</a>" data-bs-html="true"><i class="fas fa-laptop-code"></i> Tech</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link popover-contact" href="#" data-bs-toggle="popover" data-bs-content="<a href='#'>Contact Us</a><br><a href='#'>About Us</a>" data-bs-html="true"><i class="fas fa-envelope"></i> Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link popover-signup" href="#" data-bs-toggle="popover" data-bs-content="<a href='#'>Sign up</a><br><a href='#'>Sign in</a>" data-bs-html="true"><i class="fas fa-user-plus"></i> Sign up</a>
                    </li>
                    <li class="nav-item">
                        <!-- Search -->
                        <form class="d-flex">
                            <input type="text" class="search-bar" placeholder="Search...">
                            <button class="search-bar-btn">Search</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container mt-3">
        <div class="row">
            <!-- Sidebar Left -->
            <div class="col-lg-2 col-md-3 d-none d-md-block sidebar-left">
                <h2>Services</h2>
                <ul>
                    <li><a href="#">Service 1</a></li>
                    <li><a href="#">Service 2</a></li>
                    <li><a href="#">Service 3</a></li>
                </ul>
            </div>

            <!-- Main Content -->
            <div class="col-lg-8 col-md-6 main-content">
                <h2>Main Content</h2>
                <p>Your content goes here...</p>
            </div>

            <!-- Sidebar Right -->
            <div class="col-lg-2 d-none d-lg-block sidebar-right">
                <h2>Recent Activities</h2>
                <ul>
                    <li><a href="#">Activity 1</a></li>
                    <li><a href="#">Activity 2</a></li>
                    <li><a href="#">Activity 3</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-3">
        <h3>Subscribe to our Newsletter</h3>
        <form>
            <input type="email" placeholder="Enter your email" required>
            <input type="submit" value="Subscribe">
        </form>
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
    </footer>

    <!-- Bootstrap JS with Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/base.js' %}"></script>
</body>
</html>
